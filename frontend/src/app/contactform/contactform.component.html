<div class="contactform-container">
    <ng-template #content let-modal>
   
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Contact Form</h4>
        <h5>Please provide your details below!</h5>
        <button type="button" id="signupclose" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"> X </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="fullname">Name</label>
            <input 
                formControlName="fullname"
                id="fullname" 
                type="text" 
                class="form-control">
            <div *ngIf="f['fullname'].touched && f['fullname'].invalid" class="alert alert-danger">
                <div *ngIf="f['fullname'].errors && f['fullname'].errors['required']"> Name is required.</div>
                <div *ngIf="f['fullname'].errors && f['fullname'].errors['minlength']">Name should be 3 characters long.</div>
            </div>
        </div>
         
       
    
          <div class="form-group">
              <label for="email">Email</label>
              <input 
                  formControlName="email"
                  id="useremail" 
                  type="text" 
                  class="form-control">
              <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                  <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                  <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
              </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
                formControlName="message"
                id="message" 
                type="text" 
                class="form-control"
                placeholder="Type your message to the owner!"></textarea>
        </div>
         
          
          <button class="btn btn-primary" id="signupsubmit" [disabled]="form.invalid" type="submit">Submit</button>
      </form>
      </div>
    </ng-template>
    
    <button button mat-raised-button color="primary" (click)="open(content)">Contact</button>

  </div>
