<form [formGroup]="profileForm" class="form-container">
  
  <mat-card>
      <mat-card-header>
        <mat-card-title class="formtitle">Create a Post!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <!-- <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="firstName" matInput placeholder="First name">
            </mat-form-field>
          </div> -->
            <mat-label>Title</mat-label>
            
            <mat-form-field class="full-width" appearance="fill">
  
              <input  formControlName="Title"matInput placeholder="Give an appropriate title for the posting">
            </mat-form-field>
            <mat-label>Location</mat-label>
            <mat-form-field appearance="fill" class="full-width">
                <input  formControlName="Location" matInput placeholder="Location">
                
                <mat-select>

                <ng-container *ngFor="let local of allLocations">
                <mat-option [value]="local">
                    {{local.locationName}}
                </mat-option>
                </ng-container>
                </mat-select>
            </mat-form-field>

            <mat-label>Category</mat-label>
            <mat-form-field appearance="fill" class="full-width">
                <input  formControlName="Category" matInput placeholder="Tell us what you are posting">
                <!-- <mat-label>Location</mat-label> -->
                <mat-select>

                <ng-container *ngFor="let type of allTypes">
                <mat-option [value]="type">
                    {{type.typeName}}
                </mat-option>
                </ng-container>
                </mat-select>

            </mat-form-field>
            <mat-label>Sub Category</mat-label>
            <mat-form-field appearance="fill" class="full-width">
              <input  formControlName="SubCategory" id="SubCategory" matInput placeholder="List furtber details">
              <!-- <mat-label>Location</mat-label> -->
              <mat-select>
                
              <ng-container *ngFor="let subcategory of allSubCategories">
              <mat-option [value]="subcategory">
                  {{subcategory.subcategoryName}}
              </mat-option>
              </ng-container>
              </mat-select>
          </mat-form-field>
          <mat-label>Description</mat-label>
          <mat-form-field class="full-width" appearance="fill">
            
            <textarea formControlName="Description" matInput placeholder="Mention all the important details regarding the posting"></textarea>
          </mat-form-field>
          <mat-label>Price</mat-label>
            
            <mat-form-field class="full-width" appearance="fill">
            
              <input  formControlName="Price"matInput placeholder="Add the price">
          </mat-form-field>

          <div class="col-md-6" class="full-width">
<!--            <mat-form-field class="full-width">-->
<!--              <input  formControlName="Compensation" matInput placeholder="Compensation">-->
<!--            </mat-form-field>-->
          <mat-card-header>
          
            <mat-card-title>Personal Information</mat-card-title>
          </mat-card-header>
          </div>
          
          
          <mat-label>Select atleast one option through which you can be contacted
          </mat-label>
          <mat-form-field class="full-width" appearance="fill">
            <input formControlName="email" matInput placeholder="Email" type = email>
          </mat-form-field>

          
          <mat-form-field class="full-width" appearance="fill">
            <input formControlName="PhoneNo" matInput placeholder="PhoneNo" type = number>
          </mat-form-field>

        </div>
        
      </mat-card-content>
      <mat-card-actions>
        <button (click)="createPost()" mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
