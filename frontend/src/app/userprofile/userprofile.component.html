      <mat-card-header>
        <mat-card-title class="formtitle"><span>User Profile</span></mat-card-title>
      </mat-card-header>
     
      <div class="user-card form-group">
        <label for="Name">Name : </label>
        <span><b>{{user.Contact.FirstName}} {{user.Contact.LastName}}</b></span><br><br>
          <label for="email">Email : </label>
              <span><b>{{user.Contact.Email}}</b></span>
             
      </div>
    
  
      <mat-card-header>
        <mat-card-title class="formtitle"><span>The posts recently made</span></mat-card-title>
      </mat-card-header>
  
  <div class="content">
    <div fxLayout="row wrap">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of post">
        <mat-card class="mat-elevation-z4 cardlayout">
          <mat-card-header>
            <mat-card-title>{{item.Title}}</mat-card-title>
  
          </mat-card-header>
          <mat-card-content>
          <div *ngIf="postImageMap.get(item.ID!); let images">
  
            <div class="wrapper">
              <ngb-carousel>
                <ng-template ngbSlide *ngFor="let image of images">
                  <img src="{{image.Url}}">
                </ng-template>
              </ngb-carousel>
            </div>
  
          </div>
         
            <p>
              {{item.Description}}
            </p>
            <p>Categories : <span><button mat-button>{{getCategoryName(item.CategoryId)}}</button>
              <button mat-button>{{getSubcategoryName(item.SubcategoryId)}}</button>
              </span>
      </p>
      <div class="creation-date">
        {{item.CreatedAt}}
      </div>
       
      
        
            <!--          <button mat-button class="card-button">INFO</button>-->
            <!--          <button mat-button class="card-button">SHARE</button>-->
            
            <div class="row contact-report">

              <span class="contact"><app-contactform></app-contactform></span>
  
              <span class="report"><app-reportform></app-reportform></span>
              <span class="delete"><button  button mat-raised-button color="primary" data-toggle="modal" data-target="#deleteModal" title="Delete" class="fas fa-trash-alt" aria-hidden="true">Delete</button></span>
              <span class="edit"><a class="editpost" routerLink="/editpost">
                <button button color="primary" mat-raised-button>Edit</button>
              </a></span>
            </div>
          </mat-card-content>
        </mat-card>
        
      </div>
    </div>
  </div>
